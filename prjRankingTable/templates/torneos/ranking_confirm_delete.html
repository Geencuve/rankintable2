{% extends "base.html" %}
{% block title %}Eliminar Ranking{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:50vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%; border-color: #dc3545;">
    <h2 class="card-title text-center text-danger mb-4">¿Eliminar este ranking?</h2>
    <div class="alert alert-warning text-center mb-4">
      <strong>Equipo:</strong> {{ object.equipo }}<br>
      <strong>Puntos:</strong> {{ object.puntajetotal }}<br>
      <strong>Posición:</strong> {{ object.posicion }}
    </div>
    <form method="post" class="text-center">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-danger fw-semibold px-4">Eliminar</button>
        <a href="{% url 'tabla_posicionamiento' %}" class="btn btn-secondary px-4">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
