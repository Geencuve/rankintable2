{% extends "base.html" %}
{% block title %}Equipo{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
    <div class="card shadow-lg p-4" style="max-width: 480px; width: 100%;">
        <h2 class="card-title text-center mb-4">{% if object %}Editar{% else %}Nuevo{% endif %} Equipo</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button type="submit" class="btn btn-primary px-4">{% if object %}Actualizar{% else %}Crear{% endif %}</button>
                <a href="{% url 'equipo_list' %}" class="btn btn-secondary px-4">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
