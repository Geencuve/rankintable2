{% extends "base.html" %}
{% block title %}Establecer Nueva Contraseña{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Establecer Contraseña Nueva</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.nueva_contrasena.id_for_label }}" class="form-label">Nueva Contraseña:</label>
          {{ form.nueva_contrasena }}
        </div>
        <div class="mb-3">
          <label for="{{ form.confirmar_contrasena.id_for_label }}" class="form-label">Confirmar Contraseña:</label>
          {{ form.confirmar_contrasena }}
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-success px-4">Restablecer Contraseña</button>
        </div>
      </form>
      <p class="text-center mt-3 mb-0">
        ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
