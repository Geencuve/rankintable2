{% extends "base.html" %}
{% block title %}Eliminar Backup{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:50vh;">
  <div class="card shadow p-4" style="max-width: 480px; width: 100%; border-color:#e63946;">
    <h2 class="card-title text-center text-danger mb-4">
      ¿Eliminar backup "{{ object.archivo }}"?
    </h2>

    <p class="text-muted small text-center mb-4">
      Backup generado por {{ object.usuario.nombre }} el
      {{ object.fecha|date:"d/m/Y H:i" }}.
      Esta acción no se puede deshacer.
    </p>

    <form method="post" class="text-center">
      {% csrf_token %}
      <div class="d-flex gap-3 justify-content-center">
        <button type="submit" class="btn btn-danger fw-semibold px-4">
          Eliminar
        </button>
        <a href="{% url 'backups_list' %}" class="btn btn-secondary px-4">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
