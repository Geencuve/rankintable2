{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4">Eliminar Usuario</h2>
    <p class="text-center fs-5">¿Estás seguro que quieres eliminar a <strong>{{ object.nombre }}</strong>?</p>
    <form method="post" class="d-flex justify-content-center gap-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger px-4">Eliminar</button>
      <a href="{% url 'usuario_list' %}" class="btn btn-secondary px-4">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
